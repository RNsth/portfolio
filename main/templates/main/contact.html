{% extends "main/base.html" %}

{% block content %}
<section class="contact">
    <div class="contact-header">
        <h2>Contact Me</h2>
        <p class="subtitle">
            Have a project, question, or opportunity? Letâ€™s talk.
        </p>
    </div>

    <!-- Success Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Contact Form -->
    <form method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary">
            Send Message
        </button>
    </form>
</section>
{% endblock %}
